# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    AUTHY_API_KEY: '%env(AUTHY_API_KEY)%'
    ACCOUNT_SID: '%env(ACCOUNT_SID)%'
    AUTH_TOKEN: '%env(AUTH_TOKEN)%'
    VERIFY_SID: '%env(VERIFYSID)%'
    STRIPE_KEY: '%env(PUBLIC_KEY)%'
    STRIPE_SECRETKEY: '%env(PRIVATE_KEY)%'
    DWOLLA_PUBLIC: '%env(DWOLLA_PUBLIC)%'
    DWOLLA_SECRET: '%env(DWOLLA_SECRET)%'
    DWOLLA_URL: '%env(DWOLLA_URL)%'
    domain: '%env(resolve:BASE_DOMAIN)%'
    INFOBIPAPI: '%env(INFOBIPAPIKEY)%'
    INFOBIPBASEURL: '%env(INFOBIPURL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    kernel.listener.exception_listener:
        class: App\Listener\ExceptionListener
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }
        calls:
            - [ setLogger, [ '@logger' ] ]

    app.jttp_handler:
        class: App\Handlers\JttpHandler
        arguments:
             - "@logger"

    app.view_handler:
        parent: fos_rest.view_handler.default
        autowire: false
        autoconfigure: false
        public: false
        calls:
             - ['registerHandler', [ 'json', ["@app.jttp_handler", 'createResponse'] ] ]
